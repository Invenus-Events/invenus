<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Invenus Confirmation</title>
    <link rel="stylesheet" href="email-template.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class = "invenus-confirmation-email">
        <div class = "confirmation-header container">
            <h2> Invenus </h2>
            <h2 class = "header"> Purchase Confirmation</h2>
        </div>
        <div class = "confirmation-subheader container">
            <p> Hey Invenus customer,</p>
            <p> Your Tickets have been successfully purchased!</p>
        </div>
        <div class = "confirmation-content container">
            <p> This email confirms the purchase of your ticket(s) to the following event(s): </p>
            <div class = "ticket-confirmation-container">
                <div class = "Event-title">
                    <h4 class = "confirmation-tag-header"> Pack Ma's! - Wiesn 2022</h4>
                    <p className='event-title'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             className="bi bi-asterisk bootstrap-icon"
                             viewBox="0 0 16 16">
                            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
                        </svg>
                        Event by P1 Club
                    </p>
                </div>
                <div class = "event-total-container">
                    <p class = "confirmation-total"> 15$</p>
                </div>
            </div>
        </div>
        <div class = "summary-content container">
            <div class = "confirmation-details">
                <div class = "ticket-confirmation-container">
                    <p class = ""> Order: </p>
                    <p class = ""> #123456789012345</p>
                </div>
                <div class = "">
                    <p class = ""> Date: </p>
                    <p class = ""> 28/02/2022</p>
                </div>
            </div>
            <div class = "">
                <div class = "confirmation-details">
                    <p class = "confirmation-tag"> Sub-Total </p>
                    <p class = "confirmation-content">  </p>
                </div>
                <div class = "confirmation-details">
                    <p class = "confirmation-tag"> Tax </p>
                    <p class = "confirmation-content"> </p>
                </div>
                <div class = "confirmation-details">
                    <p class = "confirmation-tag"> Total </p>
                    <p class = "confirmation-content">  </p>
                </div>
            </div>
        </div>
<!--        <div class = "">-->
<!--            <p> Thanks for using invenus!</p>-->
<!--        </div>-->
<!--        <div class = "confirmation-footer container">-->
<!--            <p> All rights reserved </p>-->
<!--        </div>-->
    </div>
</body>
</html>
