<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Invenus Reminder</title>
    <link rel="stylesheet" href="email-template.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class = "invenus-confirmation-email">
    <div class = "confirmation-header container">
        <h2 class = "header bold"> Invenus </h2>
        <h2 class = "header bold"> Event Reminder</h2>
    </div>
    <div class = "confirmation-subheader container">
        <p> Hey <span class = "bold"> Behsad</span>,</p>
        <p> We wanted to remind you that the following event begins in 3 hours!</p>
    </div>
</div>
<div class = "confirmation-content container">
    <div class = "ticket-receipt-container">
        <div class = "right-event-title">
            <img src = "https://p1-club.de/wp-content/themes/p1-club-template/imageresize/resize.php?w=1500&src=https://p1-club.de/wp-content/uploads/2022/05/P1-Afterwiesn-3.jpg" class = "event-image">
            <div class = "event-title-container">
                <h4 class = "confirmation-tag-header"> Pack Ma's! - Wiesn 2022</h4>
                <p class = "event-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         className ="bi bi-asterisk bootstrap-icon"
                         viewBox="0 0 16 16">
                        <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
                    </svg>
                    Event by P1 Club
                </p>
                <p class = "event-time">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                    </svg>
                    21:00
                </p>
            </div>
        </div>
        <div class = "event-total-container">
            <hr class = "divider">
            <a href = "https://p1-club.de/" target = "_blank" class = "ticket-link"> View </a>
        </div>
    </div>
</div>

<div class = "footer container">
    <p> Thank you for using Invenus! </p>
    <a href = "https://www.invenus.club" target = "_blank" class = "footer-title bold"> <p> Invenus </p> </a>
    <p> All Rights Reserved </p>
</div>
</body>
</html>
